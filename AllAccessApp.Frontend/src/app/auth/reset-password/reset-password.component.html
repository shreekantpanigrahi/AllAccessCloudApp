<div class="auth-form">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <div class="card-body text-center">
      <h3 class="mb-4">Set New Password</h3>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <div class="input-group">
            <input [type]="hidePassword ? 'password':'text'"
                   class="form-control form-control-lg"
                   placeholder="New Password"
                   formControlName="newPassword"
                   required>
            <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()" tabindex="-1"aria-label="Show password">
                              <i class="bi" [class.bi-eye-slash]="hidePassword" [class.bi-eye]="!hidePassword"></i>
            </button>
          </div>
          <div *ngIf="newPassword.invalid && newPassword.touched" class="text-danger small">
            Password must be at least 6 characters.
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <input [type]="hidePassword ? 'password': 'text'"
                   class="form-control form-control-lg"
                   placeholder="Confirm Password"
                   formControlName="confirmPassword"
                   required>
            <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()" tabindex="-1"aria-label="Show password">
                              <i class="bi" [class.bi-eye-slash]="hidePassword" [class.bi-eye]="!hidePassword"></i>
            </button>
          </div>
          <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-danger small">
            Passwords do not match.
          </div>
        </div>

        <button type="submit"
                class="btn btn-success btn-lg w-100"
                [disabled]="loading || form.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Updating...' : 'Reset Password' }}
        </button>
      </form>

      <div class="mt-3">
        <a routerLink="/auth/login" class="text-decoration-none">Back to Login</a>
      </div>
    </div>
  </div>
</div>
