<div class="auth-form">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <div class="card-body text-center">
      <h3 class="mb-4">Reset Your Password</h3>
      <p class="text-muted mb-4">Enter your email and we'll send an OTP to reset your password.</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="email"
                 class="form-control form-control-lg"
                 placeholder="Email Address"
                 formControlName="email"
                 required>
          <div *ngIf="email.invalid && email.touched" class="text-danger small">
            A valid email is required.
          </div>
        </div>

        <button type="submit"
                class="btn btn-primary btn-lg w-100"
                [disabled]="loading || form.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Sending...' : 'Send OTP' }}
        </button>
      </form>

      <div class="mt-3">
        <a routerLink="/auth/login" class="text-decoration-none">Back to Login</a>
      </div>
    </div>
  </div>
</div>
