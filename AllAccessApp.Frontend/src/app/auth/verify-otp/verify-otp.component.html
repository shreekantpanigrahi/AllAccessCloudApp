<div class="auth-form">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <div class="card-body text-center">
      <h3 class="mb-4">Enter OTP</h3>
      <p class="text-muted mb-4">We've sent a 6-digit code to <strong>{{ email }}</strong></p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="text"
                 class="form-control form-control-lg text-center"
                 placeholder="Enter 6-digit OTP"
                 formControlName="otp"
                 maxlength="6"
                 inputmode="numeric"
                 pattern="[0-9]{6}"
                 required>
          <div *ngIf="otp.invalid && otp.touched" class="text-danger small">
            OTP must be 6 digits.
          </div>
        </div>

        <button type="submit"
                class="btn btn-primary btn-lg w-100"
                [disabled]="loading || form.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Verifying...' : 'Verify OTP' }}
        </button>
      </form>

      <div class="mt-3">
        <div *ngIf="resendTimer > 0" class="text-muted small">
          Resend in {{ resendTimer }}s...
        </div>

        <a 
          *ngIf="resendTimer <= 0 && !loading" 
          (click)="onResendOtp()" 
          class="text-decoration-none link-primary small" 
          style="cursor: pointer;">
          Resend OTP
        </a>
      </div>
    </div>
  </div>
</div>
