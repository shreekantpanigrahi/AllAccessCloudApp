<div class="auth-form">
    <div class="card shadow-lg border-0 rounded-4 p-4">
        <div class="card-body">
            <h3 class="text-center mb-4 text-success">Create Account</h3>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <!-- name  -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control form-control-lg" id="name"
                        formControlName="name" placeholder="Enter your full name">
                    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
                        Name is required
                    </div>
                </div>

                 <!-- email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email"
                        formControlName="email" placeholder="Enter you email">
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                        Email is required
                    </div>
                </div>

                <!-- password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input [type]="hidePassword ? 'password': 'text'" class="form-control form-control-lg" id="password"
                            formControlName="password" placeholder="Enter your password">
                        <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()" tabindex="-1"aria-label="Show password">
                            <i class="bi" [class.bi-eye-slash]="hidePassword" [class.bi-eye]="!hidePassword"></i>
                        </button>
                    </div>
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                        Password is required
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit"  class="btn btn-success bln-lg" [disabled]="registerForm.invalid || loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                        {{loading ? 'Creating account...':'Register'}}
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>Already have an account? <a routerLink="/auth/login">Login here</a></small>
            </div>
        </div>
    </div>
</div>
