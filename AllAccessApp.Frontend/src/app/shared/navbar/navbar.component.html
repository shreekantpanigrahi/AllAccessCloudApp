<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm" *ngIf="isAuthRoute()">
  <div class="container-fluid">

    <!-- Left: Logo -->
    <a class="navbar-brand d-flex align-items-center text-dark fw-semibold" routerLink="/dashboard"  style="cursor: pointer;">
      <img src="assets/icons/AllAccessAppLogo.png" alt="AllAccessApp Logo" width="100" height="55" class="me-2">
      AllAccessApp
    </a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Center: Navigation Links -->
    <div class="collapse navbar-collapse justify-content-center" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item mx-3">
          <a class="nav-link text-dark"
            routerLink="/dashboard"
            routerLinkActive #rla1="routerLinkActive"
            [class.fw-bold]="rla1.isActive">
            Dashboard
          </a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link text-dark"
            routerLink="/my-files"
            routerLinkActive #rla2="routerLinkActive"
            [class.fw-bold]="rla2.isActive">
            Files
          </a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link text-dark"
            routerLink="/contact-us"
            routerLinkActive #rla3="routerLinkActive"
            [class.fw-bold]="rla3.isActive">
            Contact Us
          </a>
        </li>
      </ul>
    </div>

    <!-- Right: User Info & Logout -->
    <div class="d-flex align-items-center gap-3"> 
      <!-- Display User Initial or Icon -->
      <div #dropdownContainer class="position-relative">
        <div (click)="toggleDropdown()" class="rounded-circle bg-primary text-white d-inline-flex justify-content-center align-items-center clickable"
              style="width: 36px; height: 36px; font-size: 14px; cursor: pointer;" title="Profile">
            <!-- Show user initial only -->
            <span>{{ getUserInitial() }}</span>
        </div>

        <!-- Dropdown -->
        <div *ngIf="isDropdownOpen" (click)="$event.stopPropagation()" class="position-absolute end-0" style="z-index: 1060;">
          <app-profile-dropdown *ngIf="userProfile" [profile]="userProfile" (close)="isDropdownOpen = false"></app-profile-dropdown>
        </div>
      </div>
      <a (click)="logout()" class="text-decoration-none text-dark" style="cursor: pointer;">
        Logout
      </a>
    </div>
  </div>
</nav>

<!-- Alternative Nav for Public Routes (Login/Register) -->
<nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm" *ngIf="!isAuthRoute()">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center text-primary fw-semibold" routerLink="/dashboard">
      <img src="assets/icons/AllAccessAppLogo.png" alt="AllAccessApp Logo" width="100" height="55" class="me-2">
      AllAccessApp
    </a>

    <!-- Right: Login & Register Buttons -->
    <div class="ms-auto">
      <a routerLink="/auth/login" class="btn btn-outline-primary btn-sm me-2">Login</a>
      <a routerLink="/auth/register" class="btn btn-outline-primary btn-sm">Register</a>
    </div>
  </div>
</nav>
